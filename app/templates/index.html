
<html>
  <head>
      <title>Welcome to the Community Events Board</title>
  </head>
  <body>

    <h2> {{event_name}} <h1>

    <div class="event-list">
      <ul>
        {% for event in events %}

          <li>{{ event.name }} - {{ event.date }} - {{event.type}}</li>
        {% endfor %}


    </div>
    <a href="/input">Add an event!</a>
    
  </body>
</html>
